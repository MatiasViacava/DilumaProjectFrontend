<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <br>
      <h2 style="text-align: center">Lista de Usuarios</h2>
      <br>
    </div>
    <div class="container">

      
      <br>
      <mat-form-field class="example-full-width">
        <input matInput type="text"  (keyup)="buscarNombre($event)" placeholder="Ingrese nombre">
      </mat-form-field>
      <br>
      

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef hidden> Id de Usuario </th>
            <td mat-cell *matCellDef="let element" hidden> {{element.id}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
          </ng-container>
                    <!-- OCULTO -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef hidden="true"> Contrase√±a </th>
              <td mat-cell *matCellDef="let element" hidden="true"> {{element.password}} </td>
            </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef hidden> Activado </th>
                <td mat-cell *matCellDef="let element" hidden> {{element.enabled}} </td>
              </ng-container>
                <!-- Weight Column -->
            <ng-container matColumnDef="nombres">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.nombres}}</td>
              </ng-container>
                <!-- Weight Column -->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
              </ng-container>
                <!-- Weight Column -->
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef hidden> Correo </th>
                <td mat-cell *matCellDef="let element" hidden> {{element.correo}} </td>
              </ng-container>
                <!-- Weight Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
              </ng-container>
                <!-- Weight Column -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
              </ng-container>
              
              

            <ng-container matColumnDef="actualizar">
                  <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                  <td mat-cell *matCellDef="let element">
                    <button class="boton-actualizar"
                      mat-raised-button
                      (click)="iralink('edicion', element.id)"
                    >
                      <mat-icon>create</mat-icon>
                       
                    </button>
                  </td>
            </ng-container>

          <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef [hidden]="role=='CLIENTE'">Eliminar</th>
              <td mat-cell *matCellDef="let element">
                <button class="boton-eliminar"
                  mat-raised-button
                  (click)="eliminar(element.id)"
                  [hidden]="role=='CLIENTE'"
                > <mat-icon>delete</mat-icon>
                </button>
              </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>
        <mat-paginator
        [pageSizeOptions]="[10, 30, 50]"
        showFirstLastButtons
      ></mat-paginator>
        
      </div>
  </body>
</html>
